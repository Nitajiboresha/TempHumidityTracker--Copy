<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature & Humidity Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <h1>🌡️ Real-Time Sensor Data</h1>
  <div id="status">Connecting...</div>
  <div class="metric">Temperature: <span id="temp">--</span>°C</div>
  <div class="metric">Humidity: <span id="humidity">--</span>%</div>
  <div id="timestamp">Last update: --</div>
  <script src="../app.js"></script>
</body>
</html>
